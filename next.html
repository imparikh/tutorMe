<html>

<head>
    <meta charset="utf-8">
    <title>TutorMe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/960_12_col.css">
    <link rel="stylesheet" href="css/grid.css">

    <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/trial.css">
    <script>
    </script>
    <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->

<body>
    <div class="whiteRect">
        <div class="container_12">
            <form>
                <div class="prefix_1 grid_11">
                    <h3>Let's get personal</h3>
                </div>

                <div class="formrow ">
                    <div class="formgroup grid_10 prefix_1">
                        <label for="hsname">HIGH SCHOOL</label>
                        <input type="text" name="hsname">
                    </div>
                </div>

                <div class="clear"></div>

                <div class="formrow break">
                    <div class="formgroup grid_2 prefix_1">
                        <label for="grade">GRADE</label>
                        <input type="number" name="grade">
                    </div>
                    <div class="formgroup grid_3 prefix_1">
                        <label for="UWGPA">UNWEIGHTED GPA</label>
                        <input type="number" name="UWGPA">
                    </div>
                    <div class="formgroup grid_3 prefix_1">
                        <label for="WGPA">WEIGHTED GPA</label>
                        <input type="number" name="WGPA">
                    </div>

                </div>

                <div class="clear"></div>


                <div class="formrow break">
                    <div class="formgroup grid_6 prefix_1">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone">
                    </div>
                    <div class="formgroup grid_3 prefix_1">
                        <label for="zip">ZIPCODE</label>
                        <input type="number" name="zip">
                    </div>

                </div>



                <div class="clear"></div>
                <div class="formrow breakMid">
                    <div class="formgroup grid_2 prefix_1">
                        <a href="index.html">
                            <div class="btn transitionButton">
                                <div style="line-height:49px">
                                    back
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="formgroup grid_2 prefix_6">
                        <div class="btn transitionButton">
                            <div style="line-height:49px">
                                next
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')
    </script>
    <script src="js/main.js"></script>

</body>

</html>
